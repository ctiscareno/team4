<!DOCTYPE html>
<html>
<head>
<title>Map Project</title>
<script src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDePI5QqK47mWycz2hNBpIJOZcla9hCriY"></script>
<script>
  function createMap(){
      
      const map = new google.maps.Map(document.getElementById('map'), {
        center: {lat: 37.422403, lng: -122.088073},
        zoom: 15
      });
     
      addPin(map, 37.423829, -122.092154, 'Google West Campus', 'Google West Campus is home to YouTube and Maps.')
      addPin(map, 37.421903, -122.084674, 'Stan the T-Rex', 'This is Stan, the T-Rex statue.')
      addPin(map, 37.420919, -122.086619, 'Permanente Creek Trail', 'Permanente Creek Trail connects Google to a system of bike trails.');
    }

    /** Adds a marker that shows an InfoWindow when clicked. */
    function addPin(map, lat, lng, title, description){
     
      const marker = new google.maps.Marker({
        position: {lat: lat, lng: lng},
        map: map,
        title: title
      });
          
      var infoWindow = new google.maps.InfoWindow({
        content: description
      });
      marker.addListener('click', function() {
        infoWindow.open(map, marker);
      });
    }
  </script>
  <style>
    #map{
      width: 500px;
      height: 500px;
      border: thin solid black;
    }
  </style>
</head>
<body onload="createMap();">
<body>
  <h1>Map Project</h1>
  <div id="map"></div>
</body>
</html>
